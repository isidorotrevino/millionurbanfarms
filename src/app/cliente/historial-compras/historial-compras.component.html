<form class="m-2 m-left-2">
    <div class="page-header centrado">
        <h2><b>RECORD</b></h2>
        <hr>
        <br>
    </div>

    <div class="table-responsive centrado">
        <table class="table">
            <thead>
                <tr class="table-success table-bordered">
                    <td><b>No</b></td>
                    <td><b>PRODUCT NAME</b></td>
                    <td><b>PRODUCER</b></td>
                    <td><b>REQUEST DATE</b></td>
                    <td><b>DELIVERY DATE</b></td>
                    <td> </td>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let listCompras of products; let i = 'index + 1' ">
                    <tr>
                        <td>{{i}}</td>
                        <td>{{listCompras.name}}</td>
                        <td>{{listCompras.vendedor.name}}</td>
                        <td>{{listCompras.comprador.request}}</td>
                        <td>{{listCompras.comprador.estimado}}</td>
                        <td><button type="reset" class="btn btn-outline-success" (click)="EventoAlert()">DELETE</button></td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <br>
</form>
