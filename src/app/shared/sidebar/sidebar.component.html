<div [class.example-is-mobile]="mobileQuery.matches">

    <app-navbar (notify)="snav.toggle()"></app-navbar>
    
    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav class="sidenav" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="nav.route">
            <mat-icon class="icono">{{nav.icon}}</mat-icon> {{nav.name}}
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
          <div class="container-scroller">
              <router-outlet></router-outlet>
              <app-footer></app-footer>
          </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
    
</div>
