<br>
<div class="col-lg-4 mx-auto">
    <h2 class="text-center mb-4" style="color: black;">Login</h2>
    <div class="auto-form-wrapper">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class=" form-group">
                <label class="label">User</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" ngModel name="username" required>
                    <div class="input-group-append ">
                        <span class="input-group-text ">
                            <i class="fa fa-check-circle "></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="*********" ngModel name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-check-circle"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success submit-btn btn-block">Login</button>
            </div>

            <div class="text-block text-center my-3">
                <label id="error" hidden="true">User/Password incorrect.</label>
                <br>
                <span class="text-small font-weight-semibold ">New to Millionurbanfarms? </span>
                <br>
                <a routerLink="/register" class="text-black text-small">Create an account.</a>
            </div>
            <div class="form-group ">
                <h6>
                    <!-- Material input -->
                    <label class=" font-weight-bold">Allowed Users</label>
                    <div class="col-sm-10 ">
                        <table>
                            <td>
                                <p>user: client@test.com</p>
                                <p>user: producer@test.com</p>
                                <p>user: provider-a@test.com</p>
                                <p>user: provider-b@test.com</p>
                                <p>user: investor@test.com</p>
                            </td>
                            <td>
                                <p>password: "123456"</p>
                                <p>password: "123456"</p>
                                <p>password: "123456"</p>
                                <p>password: "123456"</p>
                                <p>password: "123456"</p>

                            </td>

                        </table>
                    </div>
                </h6>
            </div>

        </form>
    </div>
</div>
