<br>
<div class="col-lg-4 mx-auto">
    <h2 class="text-center mb-4">Join up</h2>
    <div class="auto-form-wrapper">
        <form>

            <div class="form-group">
                <label class="label">User</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" ngModel name="username" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-check-circle"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Name" ngModel name="name" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-check-circle"></i>
                        </span>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label class="label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="*********" ngModel name="password" required>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-check-circle"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-success submit-btn btn-block">Create an account</button>
            </div>

            <div class="text-block text-center my-3">
                <span class="text-small font-weight-semibold">Do you have an account?</span>
                <br>
                <a routerLink="/login" class="text-black text-small">Login</a>
            </div>

        </form>
    </div>
</div>
